<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>All Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  {% if current_user.is_authenticated %}
  {% extends 'usernav.html' %}
  {%block content%}
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10">
      <h1 class="text-2xl font-bold mb-5">All Bookings</h1>
      <table class="table-auto w-full">
        <thead>
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Username</th>
            <th class="px-4 py-2">Location</th>
            <th class="px-4 py-2">Time</th>
          </tr>
        </thead>
        <tbody>
            {% for b in response%}
            <tr>
                <td class="border px-4 py-2">{{b.id}}</td>
                <td class="border px-4 py-2">{{b.name}}</td>
                <td class="border px-4 py-2">{{b.loc}}</td>
                <td class="border px-4 py-2">{{b.slot}}</td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
  {%endblock%}
  {%endif%}
</html>
